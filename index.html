<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="湖北安柏科技发展有限公司 - 专注于智能家居产品研发与销售">
    <title>湖北安柏科技发展有限公司</title>
    
    <!-- 引入 Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- 引入 Animate.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="animate__animated animate__fadeIn">
        <h1>湖北安柏科技发展有限公司</h1>
        <nav>
            <a href="#about" class="nav-link">关于我们</a>
            <a href="#payment" class="nav-link">购买支付</a>
            <a href="#join" class="nav-link">加入我们</a>
        </nav>
    </header>

    <!-- 主要内容区域 -->
    <main>
        <!-- 公司信息展示区 -->
        <section class="company-info animate__animated animate__fadeInUp">
            <div class="info-card">
                <p class="director"><i class="fas fa-user-tie"></i> 执行董事：熊茂钰</p>
                <p class="wechat">
                    <i class="fab fa-weixin"></i>
                    <span>19086555041</span>
                </p>
                <p class="address">
                    <i class="fas fa-map-marker-alt"></i>
                    湖北省赤壁市新街口B3栋5层508号
                </p>
            </div>
        </section>

        <div class="content-wrapper">
            <!-- 产品展示区 -->
            <section class="product-carousel animate__animated animate__fadeInLeft">
                <button class="carousel-btn prev">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="carousel-container"></div>
                <button class="carousel-btn next">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <!-- 轮播指示器 -->
                <div class="carousel-indicators"></div>
            </section>

            <!-- AI助手区域 -->
            <section class="ai-assistant animate__animated animate__fadeInRight">
                <h2><i class="fas fa-robot"></i> AI智能助手</h2>
                <div class="chat-container">
                    <div class="chat-messages">
                        <div class="message bot">
                            您好！我是安柏科技AI助手，有什么可以帮您的吗？
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" placeholder="请输入您的问题..." id="userInput">
                        <button id="sendMessage">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 底部区域 -->
    <footer class="animate__animated animate__fadeIn">
        <p>© 湖北安柏科技发展有限公司，保留所有权利。</p>
    </footer>

    <!-- 引入 SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- 引入 JWT 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.5.27/jsrsasign-all-min.js"></script>
    
    <!-- 引入自定义脚本 -->
    <script src="script.js"></script>
</body>
</html>
